{%extends "homepage.html"%}

{%block content%}
<center><h1>View Details</h1>
<form method="post" action="/AddToCart">
    {%csrf_token%}
<table class="table">
    <tr><td>Toy Id</td><td>{{toy.id}}</td></tr>
    <input type="hidden" name="tid" value="{{toy.id}}"/>
    <tr><td>Toy Name</td><td>{{toy.Toy_name}}</td></tr>
    <tr><td>Toy Price</td><td>{{toy.price}}</td></tr>
    <tr><td>Description</td><td>{{toy.description}}</td></tr>
    <tr><td>Category</td><td>{{toy.cat_fk}}</td></tr>
    <tr><td>Image</td><td><img src="{{toy.image.url}}" style="height: 300px;width: 500px;"/></td></tr>
    <tr><td>Select Quantity</td>
        <td><select name="qty" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select></td></tr>
    <tr><td><button type="submit" class="btn btn-outline-primary">Add To cart</button></td></tr>
</table>
</form>
</center>
{%endblock%}
